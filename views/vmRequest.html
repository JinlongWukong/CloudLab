<!DOCTYPE html>
<html>
<head>
    <title>VM Operation</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
* {
  box-sizing: border-box;
}

body {
    background-color: lightyellow;
}

label {
  width: 12%;
  display: inline-block;
}

label[for="one-day"], label[for="one-week"], label[for="two-week"], label[for="forever"] {
  width: 5%;
}

select.table {
  width: 25%;
  margin-top: 6px;
  padding: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

input[type=text], select {
  width: 10%;
  margin-top: 6px;
  padding: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

input[type=radio]{
  width: 1%;
  margin-top: 6px;
  padding: 4px;
  border: 1px solid #ccc;
  border-radius: 1px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.button {
  display: inline-block;
  padding: 12px 12px;
  font-size: 12px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

table {
  border-collapse: collapse;
  width: 100%;
}
th {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
  background-color: #4CAF50;
  color: white;
}
td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
tr:nth-child(even) {background-color: #f2f2f2;}
tr:hover {background-color:#f5f5f5;}

    </style>
</head>

<body>
    <nav>
        <a href="/">Control Panel</a>
        <a href="/admin">Admin Panel</a>
        <a href="https://github.com/JinlongWukong/CloudLab#readme">Help</a>
    </nav>
    
    <div class="vmForm">
    <form action="/vm" method="POST">
        <p>VM Selector: </p>
    
        <label for="account">Account ID: </label>
        <input type="text" id="account" name="account" placeholder="Your cecid.." required> <br>
    
        <label for="hostname">Hostname: </label>
        <input type="text" id="hostname" name="hostname" placeholder="optional"> <br>
    
        <label for="type">Select OS type: </label>
        <select name="type">
            <option value="centos7">Centos7</option>
            <option value="ubuntu18">Ubuntu18</option>
        </select>
        <br>
    
        <label for="flavor">Select VM Size: </label>
        <select name="flavor">
            <option value="small">small</option>
            <option value="middle">middle</option>
            <option value="large">large</option>
        </select>
        <br>
    
        <label for="numbers">Select numbers of VM: </label>
        <select name="numbers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    
        <br>
        <label >Select VM duration: </label>
        <input type="radio" id="one-day" name="duration" value="1", checked="checked">
        <label for="one-day">one day</label>
        <input type="radio" id="one-week" name="duration" value="7">
        <label for="one-week">one week</label>
        <input type="radio" id="two-week" name="duration" value="14">
        <label for="two-week">two week</label><br>
        <input type="radio" id="forever" name="duration" value="365">
        <label for="forever">forever</label><br>
        <br>
    
        <input type="submit" />
        <br>
    </form>
    </div>

    <br>
    <input type="button" class="button" id = "vmListGenerate" value="VM Info" />
    <div>
        <div id="tableDiv" style="margin-top: 20px">
            <p>Click button -> VM Info, to list all your Virtual Machine here </p>
        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://malsup.github.io/jquery.blockUI.js"></script>
<script>

function CreateVMTableFromJSON(myVmList) {
    //var myVmList = [{"Name":"jinlliu-1","CPU":2,"Mem":2048,"Disk":30,"Address":"192.168.122.50/24","Status":"running","Type":"centos7","Host":{"Name":"","CPU":0,"Memory":0,"IpAddress":"127.0.0.1","Status":"","UserName":"root","Passwd":"Cisco123!"},"LifeTime":86400000000000}]

    // EXTRACT VALUE FOR HTML HEADER. 
    var col = [];
    for (var i = 0; i < myVmList.length; i++) {
        for (var key in myVmList[i]) {
            if (col.indexOf(key) === -1) {
                col.push(key);
            }
        }
    }

    // ADD NEW COL, DEFINE ACTION
    if (myVmList.length > 0) {
        col.push("action")
    }

    // CREATE DYNAMIC TABLE.
    var table = document.createElement("table");

    // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

    var tr = table.insertRow(-1);                   // TABLE ROW.

    for (var i = 0; i < col.length; i++) {
        var th = document.createElement("th");      // TABLE HEADER.
        th.innerHTML = col[i];
        tr.appendChild(th);
    }

    // ADD JSON DATA TO THE TABLE AS ROWS.
    for (var i = 0; i < myVmList.length; i++) {

        tr = table.insertRow(-1);

        for (var j = 0; j < col.length; j++) {
            var tabCell = tr.insertCell(-1);
            if (col[j] == "node") {
                tabCell.innerHTML = myVmList[i][col[j]];
            } else if (col[j] == "portMap"){
                var result = ""
                for(var key in myVmList[i][col[j]]) {
                    var value = myVmList[i][col[j]][key];
                    result = result + key + "->" + value + "<br>"
                }
                tabCell.innerHTML = result
            } else if (col[j] == "vnc"){
                tabCell.innerHTML = myVmList[i][col[j]]["port"];
            } else if (col[j] == "lifeTime"){
                tabCell.innerHTML = myVmList[i][col[j]]/3600000000000 + "h";
            } else if (col[j] == "rootPass"){
                tabCell.innerHTML = "******"
            } else if (col[j] == "action"){
                tabCell.innerHTML = `
                <form id="actionForm" action="/vm" onsubmit="event.preventDefault();return vmAction(this)">
                   <select class="selection" name="action" style="width: 60%">
                       <option value="start">start</option>
                       <option value="shutdown">shutdown</option>
                       <option value="reboot">reboot</option>
                       <option value="delete">delete</option>
                       <option value="expose-port">expose-port</option>
                   </select>
                   <button type="submit">Confirm</button>
                  `+ '<input type="hidden" name="name"' + 'value=' + myVmList[i]["name"] + ' >'
                   + '<input type="hidden" name="account" ' + 'value=' + document.getElementById("account").value + ' >'
                + '</form>';
            } else {
                tabCell.innerHTML = myVmList[i][col[j]];
            }
        }
    }

    // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
    var divContainer = document.getElementById("tableDiv");
    divContainer.innerHTML = "";
    divContainer.appendChild(table);
}

function vmAction(element) {
    var form = $(element);
    var url = form.attr('action');
    var payload = form.serialize();
    if (form.find(".selection").val() == "expose-port") {
        var portInput = prompt("Please enter the port to be exposed, format(22 or 22:tcp or 22:udp)");
        if (portInput) {
            var res = portInput.split(":")
            if (res.length == 1) {
                payload = payload + '&port=' + res[0] + '&protocol=' + 'tcp'
            } else if (res.length == 2) {
                payload = payload + '&port=' + res[0] + '&protocol=' + res[1]
            } else {
                alert("invalid port format")
                return
            }
            console.log(payload)
            url = url + '/expose-port'
        } else {
            return
        }
    } else {
        url = url + '/action'
    }
    $.blockUI({timeout:   8000});
    $.ajax({
           type: "POST",
           url: url,
           data: payload, // serializes the form's elements.
           error: function(data) {
               console.log(data)
               alert(data.status); // show response
           }
         }).always(function() {
           $.unblockUI();
           btnAutoClick();
         });
}

function btnAutoClick() {
    var account = document.getElementById("account").value;
    if (account != "") {
        var vmList = document.getElementById("vmListGenerate");
        vmList.click();
    }
}

$(document).ready(function(){
  window.onload = btnAutoClick;
  $("#vmListGenerate").click(function(){ 
        var account = document.getElementById("account").value;
        if (account == "") {
            alert("Account ID must be filled");
            return false;
        }
        var baseurl = location.origin;
        $.ajax({
              //url: "http://127.0.0.1:8088/vm?account=" + account,
              url: baseurl + "/vm?account=" + account,
              success: function(data){
                console.log(data)
                CreateVMTableFromJSON(data)
              },
              error: function(data){
                alert(data.status + ':' + data.statusText,data.responseText);
              },
              type: 'GET'
          });
    });
});

</script>
</html>
